<html>
  <head>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerWrap">
        <div class="headerLogo displayFlexCenter">
          <div class="headerLogoImg">
            <img class="instaLogo" src="/instagram.png" alt="instagramLogo" />
          </div>
          <div class="headerLogoWord"
            ><span class="justgramWord">justgram</span></div
          >
        </div>
        <div class="headerSearch"
          ><input class="search" placeholder="검색"
        /></div>
        <div class="displayFlexCenter">
          <div
            ><img
              class="menuIcon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          /></div>
          <div
            ><img
              class="menuIcon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          /></div>
          <div
            ><img
              class="menuIcon"
              src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          /></div>
        </div>
      </div>
    </header>
    <main class="feed">
      <div class="feedWrap">
        <div class="feedProfile">
          <div class="displayFlexCenter"
            ><img class="profileImg" src="/3472382815346515757.jpeg" />suho.jo
          </div>
          <div><img class="moreImg" src="/more.png" /></div>
        </div>
        <div class="feedMain"></div>
        <div class="feedMenubar">
          <div class="feedMenuIconWrap">
            <img class="feedMenuIcon" src="/heart.png" />
            <img class="feedMenuIcon" src="/chat.png" />
            <img class="feedMenuIcon" src="/upload (1).png" />
          </div>
          <div class="bookmarkIcon"
            ><img class="feedMenuIcon" src="/save-instagram.png"
          /></div>
        </div>
        <div class="feedRecomment">
          <div class="likeNumber">
            <img class="likeProfileImg" src="/Image.jpeg" />
            <span class="likeWho">aineworld 님이 좋아합니다.</span>
          </div>
          <div class="comment">suho.jo : 여행가고 싶다.</div>
          <div class="writtenRecomment"></div>
        </div>
        <div class="recomment">
          <input class="recommentInput" placeholder="댓글 달기..." />
          <button class="recommentInputBtn">게시</button>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
