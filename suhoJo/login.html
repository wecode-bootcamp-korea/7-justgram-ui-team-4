<html>
  <head>
    <link rel="stylesheet" href="style/login.css?after" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flexcenter"></div>
    <div class="allWrap">
      <div class="logodiv flexcenter"
        ><span class="justgramlogo">justgram</span></div
      >
      <div class="loginWrap">
        <div class="inputWrap">
          <input
            id="#userId"
            class="idInput"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>
        <div class="inputWrap"
          ><input
            id="#userPw"
            class="pwInput"
            placeholder="비밀번호"
            type="password"
        /></div>
        <div class="btnWrap"
          ><button id="#btnLogin" class="btn" disabled>로그인</button></div
        >
      </div>
      <div class="forgetPw flexcenter"><a>비밀번호를 잊으셨나요?</a></div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
