<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justgram</title>
  <link rel="stylesheet" href="style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Hi+Melody&display=swap" rel="stylesheet">
  <script src="js/login.js" defer></script>
</head>

<body>
  <section id="login">
    <div class="login__logo">
      <h1>Justgram</h1>
    </div>
    <div class="login__ID">
      <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="id">
    </div>
    <div class="login_PW">
      <input type="password" placeholder="비밀번호" class="pw">
    </div>
    <div>
      <button class="login__btn offBtn">로그인</button>
    </div>
    <div class="login__lost">
      <a href="">비밀번호를 잊으셨나요?</a>
    </div>
  </section>
</body>
</html>
