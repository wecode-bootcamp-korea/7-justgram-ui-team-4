<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script
      src="https://kit.fontawesome.com/39b6b56791.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <div id="header_leftBox">
        <i class="fa-brands fa-instagram"></i>
        <div class="divider"></div>
        <span>justagram</span>
      </div>
      <div id="header_centerBox">
        <form>
          <input type="text" />
        </form>
      </div>
      <div id="header_rightBox">
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-bookmark"></i>
      </div>
    </header>
    <main>
      <div id="pidHeader">
        <div id="pidHeader_leftBox">
          <img
            id="pidHeader_leftBox_img"
            src="./img/스크린샷 2022-10-04 오후 7.39.13.png"
            alt=""
          />
          <span id="pidHeader_leftBox_span">jung_hyen</span>
        </div>
        <div id="pidHeader_rightBox">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div id="pidPhoto"></div>
      <div id="pidMenubar">
        <div id="pidMenubar_leftBox">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-arrow-up"></i>
        </div>
        <div id="pidMenubar_rightBox">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <div id="pidComment">
        <div id="pidComment_like">
          <span>좋아요를 누른 사람이 없습니다</span>
        </div>
        <div id="pidComment_host">
          <span><b>jung_hyen</b> 벌써 할로윈</span><span>...더 보기</span>
        </div>
        <div id="pidComment_visit">
          <span><b>yopi27</b> 할로윈의 기원을 아시나요</span>
        </div>
        <div id="pidComment_time">
          <span>42분 전</span>
        </div>
        <form id="pidComment_input" action="">
          <input
            id="pidComment_input_input"
            placeholder="   댓글 달기..."
            type="text"
          />
          <button id="pidComment_input_button">게시</button>
        </form>
      </div>
    </main>
  </body>
</html>
