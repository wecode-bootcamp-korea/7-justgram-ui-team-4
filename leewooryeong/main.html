<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JUSTGRAM</title>
        <link rel="stylesheet" href="./style/main.css" />
        <script defer src="./js/main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    </head>
    <body>
        <header>
            <div class="inner">
                <div class="logo">
                    <img src="./images/instagram.png" alt="instagram icon" />
                    <span>Justgram</span>
                </div>
                <div class="search">
                    <input type="text" />
                </div>
                <div class="myMenu">
                    <div class="quest">
                        <a href="#"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="quest icon" /></a>
                    </div>
                    <div class="heart">
                        <a href="#"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart icon" /></a>
                    </div>
                    <div class="profile">
                        <a href="#"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile icon" /></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="feed">
            <div class="feed__header">
                <img src="./images/ayo-ogunseinde-6W4F62sN_yI-unsplash.jpg" alt="" />
                <span>imsleep</span>
                <img class="right" src="./images/more.png" alt="more" />
            </div>
            <div class="feed__img">
                <img src="./images/daniel-tran-_wWlB_xqtmc-unsplash.jpg" alt="" />
            </div>
            <div class="feed__menu">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart icon" />
                <img src="./images/chat.png" alt="chat icon" />
                <img src="./images/upload.png" alt="upload icon" />
                <img class="right" src="./images/free-icon-bookmark-7073727.png" alt="bookmark icon" />
            </div>
            <div class="feed__comment">
                <div class="like">
                    <img src="./images/aiony-haust-3TLl_97HNJo-unsplash.jpg" alt="" />
                    <p><span>gmrgmrgmr</span>님 <span>외 10명</span>이 좋아합니다</p>
                </div>
                <div class="comment">
                    <p><span>imsleep</span>여름은 싫지만 바다는 좋다. 부산가서 막창...<span class="time">더 보기</span></p>
                    <p><span>swer_xx</span>사진 겁나 잘찍으셨네여</p>
                    <img class="right" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="" />

                    <div class="new__comment"></div>
                    <!-- 새로운 댓글이 들어갈 공간 -->

                    <span class="time">42분 전</span>
                </div>
                <div class="submit__comment">
                    <input class="write" type="text" placeholder="댓글 달기..." />
                    <button class="submit">게시</button>
                </div>
            </div>
        </div>
    </body>
</html>
